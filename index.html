<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>South Florida Premier Detailing</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&display=swap" rel="stylesheet">
  <style>
    :root {
      --dark:#05060a;
      --blue:#1fd6ff;
      --pink:#ff3fb4;
      --white:#ffffff;
      --soft:#111318;
    }
    * { box-sizing:border-box; margin:0; padding:0; font-family:'Inter', sans-serif; }
    body { background:var(--dark); color:var(--white); line-height:1.6; }
    header { background:rgba(0,0,0,0.85); padding:14px 24px; display:flex; justify-content:space-between; align-items:center; }
    .logo { height:60px; }
    nav a { color:var(--white); margin-left:22px; text-decoration:none; }
    .btn { background:linear-gradient(135deg,var(--blue),var(--pink)); color:black; padding:13px 24px; border-radius:40px; text-decoration:none; font-weight:700; display:inline-block; margin:6px 6px 0 0; }
    .hero { padding:120px 20px; text-align:center; background: radial-gradient(circle at top, rgba(31,214,255,0.15), transparent 50%), radial-gradient(circle at bottom, rgba(255,63,180,0.15), transparent 50%), var(--dark); }
    section { padding:80px 20px; max-width:1100px; margin:auto; }
    .grid { display:grid; grid-template-columns:repeat(auto-fit,minmax(260px,1fr)); gap:24px; }
    .card { background:var(--soft); padding:28px; border-radius:20px; }
  </style>
</head>
<body>
<header>
  <img src="logo.png" class="logo">
  <nav>
    <a href="#services">Services</a>
    <a href="#pricing">Pricing</a>
    <a href="#areas">Service Areas</a>
  </nav>
</header>

<section class="hero">
  <h1>Luxury Mobile Auto Detailing</h1>
  <p>We come to you. Premium results. Showroom shine.</p>
  <a class="btn" href="tel:1234567890">Call Now</a>
</section>
</body>
</html>
